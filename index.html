<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta 
      name="description" 
      content="Frontend Mentor Social links profile solution,
      Frontend Mentor Social links profile solution by Monash Perera, 
      Monash Perera,
      Monash Tharuka Perera" 
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
        <div class="profile-card">
          <div class="profile-img mb-4">
            <img src="assets/images/avatar-jessica.webp" alt="Profile Image">
          </div>
          <div class="profile-details mb-4">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
          <div class="profile-slogan mb-3">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="profile-links">
              <a class="btn-social-link" href="#">GitHub</a>
              <a class="btn-social-link" href="#">Frontend Mentor</a>
              <a class="btn-social-link" href="#">LinkedIn</a>
              <a class="btn-social-link" href="#">Twitter</a>
              <a class="btn-social-link" href="#">Instagram</a>
          </div>
        </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>.
      </div>
    </footer>
  </body>
</html>
